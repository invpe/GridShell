<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridShell Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .logo {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GridShell Stats</h1>
        <a href="https://github.com/invpe/GridShell" target="_blank">
            <img class="logo" src="https://raw.githubusercontent.com/invpe/GridShell/main/Resources/gridshell_small.png" alt="GridShell Logo">
        </a>
        <table>
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="statsTableBody">
                <!-- Stats will be dynamically added here -->
            </tbody>
        </table>
        <h2>Volunteers</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Rank</th>
                    <th>Balance</th>
                    <th>UPF</th>
                    <th>Totals</th>
                    <th>Submits</th>
                    <th>Nodes</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Users will be dynamically added here -->
            </tbody>
        </table>

        <!-- Button to link to tasks.html -->
        <a href="tasks.html" style="text-decoration: none;">
            <button style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">View Tasks</button>
        </a>
    </div>

    <script>
        // Fetch JSON data
        fetch('https://raw.githubusercontent.com/invpe/GridShell/main/docs/current.json')
            .then(response => response.json())
            .then(data => {
                // Function to create table rows
                function createRow(attribute, value) {
                    return `<tr><td>${attribute}</td><td>${value}</td></tr>`;
                }

                // Get stats data
                const stats = {
                    "CPU": data.CPU,
                    "Starttime": new Date(data.Starttime * 1000).toLocaleString(),
                    "Epoch": new Date(data.Epoch * 1000).toLocaleString(),
                    "Version": data.Version,
                    "MaxNodesPerDevice": data.MaxNodesPerDevice,
                    "Connections": data.Connections,
                    "Nodes": data.Nodes,
                    "NodesFree": data.NodesFree,
                    "NodesWorking": data.NodesWorking,
                    "Validators": data.Validators,
                    "ValidatorsFree": data.ValidatorsFree,
                    "ValidatorsWorking": data.ValidatorsWorking,
                    "MaxNodes": data.MaxNodes,
                    "TV": data.TV,
                    "UsersCount": data.UsersCount,
                    "TotalBalance": data.TotalBalance,
                    "TaskTimeout": data.TaskTimeout,
                    "Throttled": data.Throttled,
                    "TasksCount": data.TasksCount,
                    "TasksNew": data.TasksNew,
                    "TasksRunning": data.TasksRunning,
                    "TasksFailed": data.TasksFailed,
                    "TasksCompleted": data.TasksCompleted,
                    "TasksValidated": data.TasksValidated,
                    "TotalTasks": data.TotalTasks,
                    "TelemetryRetention": data.TelemetryRetention,
                    "TelemetryCount": data.TelemetryCount,
                    "TelemetryChunks": data.TelemetryChunks,
                    "TelemetryChunksLost": data.TelemetryChunksLost,
                    "TelemetrySize": data.TelemetrySize,
                    "Utilization": data.Utilization
                };

                // Populate stats table
                const statsTableBody = document.getElementById('statsTableBody');
                for (const [attribute, value] of Object.entries(stats)) {
                    statsTableBody.innerHTML += createRow(attribute, value);
                }

                // Get users data
                const users = data.Users;

                // Function to create users table rows
                function createUserRow(user) {
                    return `<tr>
                                <td>${user.Username}</td>
                                <td>${user.Rank}</td>
                                <td>${user.Balance}</td>
                                <td>${user.UPF}</td>
                                <td>${user.Totals}</td>
                                <td>${user.Submits}</td>
                                <td>${user.Nodes}</td>
                            </tr>`;
                }

                // Populate users table
                const usersTableBody = document.getElementById('usersTableBody');
                users.forEach(user => {
                    usersTableBody.innerHTML += createUserRow(user);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
