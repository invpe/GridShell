<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridShell Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recent GridShell Tasks</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Script</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>State</th>
                    <th>Owner</th>
                    <th>ExecUser</th>
                </tr>
            </thead>
            <tbody id="tasksTableBody">
                <!-- Tasks will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Enum for task states
        const taskStates = {
            0: 'New',
            1: 'Running',
            2: 'Failed',
            3: 'Completed',
            4: 'Validated'
        };

        // Fetch JSON data
        fetch('https://raw.githubusercontent.com/invpe/GridShell/main/docs/tasks.json')
            .then(response => response.json())
            .then(data => {
                // Function to create table rows
                function createRow(task) {
                    return `<tr>
                                <td>${task.ID}</td>
                                <td>${task.Script}</td>
                                <td>${new Date(task.Start * 1000).toLocaleString()}</td>
                                <td>${new Date(task.End * 1000).toLocaleString()}</td>
                                <td>${taskStates[task.State]}</td>
                                <td>${task.Owner}</td>
                                <td>${task.ExecUser}</td>
                            </tr>`;
                }

                // Get tasks data
                const tasks = data.Tasks;

                // Populate tasks table
                const tasksTableBody = document.getElementById('tasksTableBody');
                tasks.forEach(task => {
                    tasksTableBody.innerHTML += createRow(task);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
