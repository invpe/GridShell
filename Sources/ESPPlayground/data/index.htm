 <html>
 <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>GridShell Playground</title>
    <link rel='stylesheet' type='text/css' href='l.css'/> 
    <link rel='shortcut icon' href='https://github.com/invpe/gridshell/blob/main/Resources/gridshell_small1.png?raw=true'>
    <link rel='icon' type='image/png' href='https://github.com/invpe/gridshell/blob/main/Resources/gridshell_small1.png?raw=true'>
</head> 
 <body>
 <div class='centered'> 
  <center>
  <a href=https://github.com/invpe/gridshell><img src=https://github.com/invpe/gridshell/blob/main/Resources/gridshell_small1.png?raw=true></a><BR>      
    <table>
      <tr>
        <td>Node</td> 
        <td>$MAC$</td>
      </tr>
      <tr>
        <td>Version</td> 
        <td>$VERSION$</td>
      </tr>      
      <tr>  
        <td>Wireless network</td>
        <td>$SSID$ ($WIFISIGNAL$%)</td>
      </tr> 
        <td>IP Address</td>  
        <td>$IP$</td>
      </tr> 
      <tr> 
        <td>GridShell</td>  
        <td>$GRIDSHELL$</td>
      </tr>                  
      <tr> 
        <td>Memory Free</td>  
        <td>$MEM$b</td>
      </tr>                  

       <tr>
        <th>Proudly hosted on</th> 
        <th>ESP32</th>
      </tr>                  
    </table> 
    <hr class='hr-bold'>
    <button class='button-green' role='button'  onclick="parent.location='/playground'">Playground</button>  
 </div>
 </body>
 </html>
