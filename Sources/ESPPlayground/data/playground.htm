 <html>
 <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>GridShell Playground</title>
    <link rel='stylesheet' type='text/css' href='l.css'/> 
    <link rel='shortcut icon' href='https://github.com/invpe/gridshell/blob/main/Resources/gridshell_small1.png?raw=true'>
    <link rel='icon' type='image/png' href='https://github.com/invpe/gridshell/blob/main/Resources/gridshell_small1.png?raw=true'>
</head> 
 <body>
 <div class='centered'> 
  <center><a href=https://github.com/invpe/gridshell><img src=https://github.com/invpe/gridshell/blob/main/Resources/gridshell_small1.png?raw=true></a><BR> 
  
 
    <table>
      <tr>
        <th><div class="tooltip"><font color=orange>?</font><span class="tooltiptext">Select script file to load</span></div> Load script</th> 
        <th></th>
      </tr>
      <tr>  
        <td>Select filename</td>
        <td>  
        <div class="lista">
            <form action=/playground method=get>
            <select name=loadscript>$SCRIPTS_LIST$</select>
            <button class='button-blue' role='button' onclick = "this.form.submit();" >Load</button>
            </form>
          </div> 
      </td>
      </tr>  
      </tr>       
    </table> 

    <table>
      <tr>
        <th><div class="tooltip"><font color=orange>?</font><span class="tooltiptext">Code your script</span></div> Script editor</th> 
        <th></th>
      </tr>
    </table>
    <form action=/playground method=get>
    <textarea name=script>$SCRIPT$</textarea> 
  <hr class='hr-bold'>
    <table>
      <tr>
        <th><div class="tooltip"><font color=orange>?</font><span class="tooltiptext">Provide input payload and check execution results</span></div> Execution details</th> 
        <th></th>
      </tr>      <tr>
        <td>Payload</td>
        <td><input type=text value="1,TEXT," name="inputpayload"></input></td>
      </tr>  
      <tr>
        <td>Time of execution</td>
        <td>$EXECTIME$ ms</td>
      </tr>            
      <tr>
        <td>Input payload</td>
        <td>$INPUTPAYLOAD$</td>
      </tr>       
      <tr>
        <td>Output payload</td>
        <td>$OUTPUTPAYLOAD$</td>
      </tr>  
      <tr>
        <td>Return code</td>
        <td>$RETCODE$</td>
      </tr>      
      <Tr>
      <td>Save script</td>
      <td><input type=text name="savescript"></input>
        <button class='button-blue' role='button' onclick = "this.form.submit();" >Save</button> 
      </td>
      </Tr>   
    </table>

    <hr class='hr-bold'> 
    <button class='button-green' role='button' onclick = "this.form.submit();" >Start</button> 
  </form>  
    <button class='button-red' role='button' onclick = "location.href = '/'" >Back</button> 
 </div>
 </body>
 </html>
